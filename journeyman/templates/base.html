<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Journeyman</title>

        <link rel="stylesheet" href="{{ MEDIA_URL }}css/960.css" type="text/css" />
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/main.css" type="text/css" />
        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!--[if lte IE 7]>
            <script src="js/IE8.js" type="text/javascript"></script>
        <![endif]-->
        <!--[if lt IE 7]>
            <link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/>
        <![endif]-->

        <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.resize.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
         $('textarea').autoResize({}).trigger('change');
        });
        </script>
    </head>
    <body>
        <div class="bg">
            <div class="container_12">
                <div class="grid_12 header">
                    <h1>Journeyman</h1>
                </div>
                <div class="grid_12 menu">
                    <a href="{% url projects_list %}">Projects</a> |
                    <a href="{% url projects_create %}">Create Project</a>
                </div>
                <div class="grid_12">
                    {% block content %}
                    {% endblock %}
                </div>
                <hr class="clear" />
                <div class="grid_12 footer">
                    <small>Django Dash 2010, Stephan J&auml;kel and Sebastian Hillig</small>
                </div>
            </div>
        </div>
    </body>
</html>
