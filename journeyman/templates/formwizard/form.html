{{ form.non_field_errors }}
{% for field in form %}
    {% if field.is_hidden %}
        {{ field }}
    {% else %}
        {{ field.errors }}
        <p>
            <label for="{{ field.auto_id }}" class="">
                {{ field.label }}  
                {% if field.field.required %}<span class="req">*</span>{% endif %}                  
            </label>
            {{ field }}
            {% if field.help_text %}
               <p class="help">{{ field.help_text }}</p>
            {% endif %}
        </p>
    {% endif %}
{% endfor %}
